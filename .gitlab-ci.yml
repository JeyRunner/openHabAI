image: ubuntu:16.04

variables:
  GIT_SUBMODULE_STRATEGY: recursive

# cache dependencies
cache:
  paths:
    - /root/.hunter
    - trainServer/dependencies/mxnet
    - trainServer/dependencies/seasocks

build:
  stage: build
  before_script:
    - apt update -qq
    - apt-get install -qq wget
    # install cmake 3.10
    - wget -q https://cmake.org/files/v3.10/cmake-3.10.0-rc4-Linux-x86_64.sh
    - mkdir /opt/cmake
    - sh cmake-3.10.0-rc4-Linux-x86_64.sh --skip-license --prefix=/opt/cmake
    - ln -s /opt/cmake/bin/cmake /usr/bin/cmake
    # install other deps
    - apt-get install -qq zlib1g-dev libopenblas-dev liblapack-dev libuv-dev build-essential libssl-dev git
    - cmake --version
  script: 
    - cmake .
    - make mxnet_external

# run tests
test:
  stage: test
  script:
    - ./build/bin/catflow-test
